<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .subscribe-button{
            background-color: rgb(201, 0, 0);
            color: white;
            border: none;
            height: 35px;
            width: 105px;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 8px;
        }

        .Join{
            background-color: white;
            color: rgb(0, 119, 255);
            border-color: rgb(0, 119, 255);
            border-style: solid;
            border-width: 1px;
            height: 35px;
            width: 65px;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 8px;

        }

        .tweet{
            background-color: rgb(54, 150, 240);
            color: white;
            font-weight: bold;
            border: none;
            height: 35px;
            width: 75px;
            border-radius: 50px;
            cursor: pointer;
        }
    </style>
    <button class="subscribe-button">SUBSCRIBE</button>
    <a href="https://www.youtube.com/" target="_blank" class="subscribe-button">SUBSCRIBE</a>

    
    <button class="Join">JOIN</button>
    
    <button class="tweet">Tweet</button>
</body>
</html>
